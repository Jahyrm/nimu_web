<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Error 404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #e55146;
      --secondary: #f17463;
      --background: #f3f4f6;
      --text: #111827;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .card {
      background: white;
      max-width: 520px;
      width: 100%;
      padding: 40px 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 56px;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      font-weight: 700;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.6;
    }

    .link-box {
      background: #f9fafb;
      border: 1px dashed #d1d5db;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      word-break: break-all;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #ca5038;
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div class="card" id="content"></div>

  <script>
    (function () {
      const content = document.getElementById("content");
      const currentUrl = window.location.href;
      const path = window.location.pathname;

      // Patr칩n: /guest/<uid>
      const guestPattern = /^\/guest\/[^\/]+$/;

      if (guestPattern.test(path)) {
        content.innerHTML = `
          <div class="icon">游댕</div>
          <h1>Accede a nuestra app</h1>
          <p>
            Si tu navegador no te redirecciona autom치ticamente a nuestra app,
            intenta haciendo clic en el siguiente enlace:
          </p>

          <div class="link-box">
            <a href="${currentUrl}">${currentUrl}</a>
          </div>

          <a class="btn" href="${currentUrl}">
            Abrir enlace
          </a>

          <div class="footer">
            Puedes cerrar esta p치gina una vez que la app se haya abierto
          </div>
        `;
      } else {
        content.innerHTML = `
          <div class="icon">游뛂</div>
          <h1>Error 404</h1>
          <p>
            La p치gina que est치s intentando visitar no existe
            o el enlace es incorrecto.
          </p>
        `;
      }
    })();
  </script>

</body>
</html>
